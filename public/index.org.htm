<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Have Your Say</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <style type="text/css" media="all">
    </style>
  </head>
  <body>
    <div class='container'>
      <nav class='navbar'>
        <a class="navbar-el github" href="https://www.github.com/guyirvine/haveyoursay"><img src='https://github.com/favicon.ico' style='width: 32px;height: 32px;'></a></li>
        <input class='navbar-el searchcriteria' type='text' placeholder="type here to search"></input></li>
        <a class='navbar-el button createcard' href='#card-new'>New Card</a></li>
        <div class='current-person'>
          <a href='#schedule'>
            <img src='images\smiley.png'></img>
            <div class='date-range start-date'>Mon, 1st</div>
            <div class='date-range end-date'>Wed, 21st</div>
          </a>
        </div>
      </nav>

      <div class='content'>
      </div>

      <div class='popup hide'>
      </div>
    </div>

    <div class='templates'>
      <div class='schedule'>
        <div class='title'>Schedule</div>
        <ul>
          <li>
            <img class='profile'></img>
            <div class='date-range'></div>
          </li>
        </ul>
        <div class='action'>
          <a href='#board' class='close button'>Close</a>
        </div>
      </div>

      <div class='card displaycard'>
        <div class='section title'>Have Your Say</div>
        <div class='section question'>
          <label>Your Question</label>
          <div class='input'></div>
          <textarea placeholder="Please enter your title and press enter before entering your question"></textarea>
        </div>
        <div class='section why'>
          <label>Why?</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section lookingintoit'>
          <label>We're looking into it</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section whatwedid'>
          <label>What we did</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section comments'>
          <label>Comments</label>
          <div class='addcomment'>
            <textarea></textarea>
          </div>
          <div class='comment'>
            <div class='createdon'></div>
            <div class='input'></div>
          </div>
        </div>
        <div class='section action'>
          <a href='newcomment' class='newcomment button'>New Comment</a>
          <a href='#board' class='close button'>Close</a>
          <a href='edit' class='edit button'>Edit</a>
          <a href='cancel' class='cancel button'>Cancel</a>
          <a href='update' class='update button'>Update</a>
          <a href='cancelcomment' class='cancelcomment button'>Cancel</a>
          <a href='updatecomment' class='updatecomment button'>Update</a>
        </div>
      </div>

      <div class='board'>
        <div>
          <div class='todo'>
            <div class='title'>Your Question</div>
          </div>
          <div class='doing'>
            <div class='title'>We're looking into it</div>
          </div>
          <div class='done'>
            <div class='title'>What we did</div>
          </div>
        </div>
      </div>

      <div class='board2'>
        <table>
            <thead>
              <th>Your Question</th>
              <th>We're looking into it</div>
              <th>What we did</div>
            </thead>

        </table>
      </div>

      <div class='boardcard'>
        <div class='colorbar'></div>
        <div class='section question_summary'></div>
        <div class='section question'></div>
        <div class='section why'></div>
        <div class='section lookingintoit'></div>
        <div class='section whatwedid'></div>
        <div class='section status'>
            <div class='count'></div>
            <a href='like'>
              <img src="images/thumbs_up_18.png"></img>
              <span></span>
            </a>
            <div class='label'></div>
        </div>
        <div class='searchlookup'></div>
        <div class='section comments'>
          <div class='comment'>
            <div class='createdon'></div>
            <div class='input'></div>
          </div>
        </div>
      </div>

      <div class='searchresult'>
        <div class='title'>Search Result</div>
        <ul>
          <li><a href='card'></a></li>
        </ul>
      </div>
    </div>
    <script type='text/javascript'>

      $(window).ready(app.apponready);

    </script>
  </body>
</html>
