<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Have Your Say</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      .hide { display: none; }

      .action a {
        background-color: #CCC;
        color: black;
      }

      textarea {
        margin-bottom: 0;
      }

      .card {
        width: 500px;
        left: -250px;
        border: 1px solid #CCC;
        box-shadow: 3px 2px 5px #888888;
        position: relative;
        background-color: white;
      }

      .card .section {
        margin: 12px;
      }

      .action {
        margin-bottom: 0;
      }

      .action a {
        margin-top: 12px;
      }

      .card .section label {
        font-size: 1em;
        text-transform: uppercase;
        font-weight: bold;
      }

      .card .section .input {
        min-height: 3em;
      }

      .card .title {
        margin: 0;
        padding-top: 9px;
        padding-bottom: 9px;
        font-size: 1.5em;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
      }

      .card .section textarea {
        width: 100%;
        min-height: 5em;
      }

      .action {
        text-align: right;
        margin: 0;
        padding-right: 12px;
      }

      .card .comments {
        max-height: 200px;
        overflow-y: scroll;
      }

      .card .comments .comment .createdon {
        text-align: right;
        color: #AAA;
        font-size: smaller;
      }
      .card .comments .comment .input {
        border-top: 1px solid #EEE;
        font-size: smaller;
        color: #AAA;
      }

      .card .lookingintoit label,
      .card .whatwedid label
      {
      }

      .card .section textarea, .card .action .update, .card .action .cancel {
        display: none;
      }

      .boardcard .searchlookup,
      .boardcard .comments,
      .boardcard .question {
        display: none;
      }

      .editcard .lookingintoit textarea,
      .editcard .whatwedid textarea,
      .editcard .action .update,
      .editcard .action .cancel {
        display: inline-block;
      }
      .editcard .lookingintoit div.input,
      .editcard .whatwedid div.input,
      .editcard .action .edit,
      .editcard .action .close  {
        display: none;
      }

      .newcard .question textarea,
      .newcard .why textarea,
      .newcard .action .update,
      .newcard .action .cancel {
        display: inline-block;
      }
      .newcard .question div.input,
      .newcard .why div.input,
      .newcard .action .edit,
      .newcard .action .close  {
        display: none;
      }

      .board, .board .row, .board .row .columns {
        min-height: 500px;
      }
      .board .columns {
        margin-left: 0.3em;
        margin-right: 0.3em;
      }
      .board .columns .title {
        text-align: center;
        text-transform: capitalize;
      }

      .board .todo {
        border-left: 1px solid #CCC;
      }

      .board .doing {
        border-left: 1px solid #CCC;
        border-right: 1px solid #CCC;
      }

      .board .done {
        border-right: 1px solid #CCC;
      }

      .board .columns .boardcard {
        background-color: white;
        margin: 0.3em;
        margin-bottom: 0.7em;
        border: 1px solid #CCC;
        box-shadow: 3px 2px 5px #888888;
        width: 95%;
        cursor: pointer;
      }
      .board .columns .boardcard .section {
        margin: 0.3em;
      }

      .board .columns .boardcard .colorbar {
        height: 3px;
        width: 100%;
        background-color: black;
      }

      .board .columns .boardcard .why,
      .board .columns .boardcard .lookingintoit,
      .board .columns .boardcard .whatwedid
       {
        display: none;
       }

       .board .columns .boardcard .status .count {
         display: none;
       }

       .board .columns .boardcard .status a img {
         height: 18px;
         width: 18px;
       }

       .board .columns .boardcard .status {
         font-size: smaller;
         margin-top: 12px;
       }

       .board .columns .boardcard .status a {
         font-weight: bold;
         text-decoration: none;
       }

       .board .columns .boardcard .status .label {
         float: right;
         color: #AAA;
       }

      .popup {
        position: absolute;
        top: 5%;
        left: 50%;
      }

      .searchresult .title {
        margin: 0;
        padding-top: 9px;
        padding-bottom: 9px;
        font-size: 1.5em;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        background-color: #56C4E8;
        color: white;
      }

      .blue .title,
      .blue .action,
      .board .columns .blue .colorbar
      {
        background-color: #56C4E8;
        color: white;
      }
      .blue .section label {
        color: #56C4E8;
      }

      .green .title,
      .green .action,
      .board .columns .green .colorbar
       {
        background-color: #89B18C;
        color: white;
      }
      .green .section label {
        color: #89B18C;
      }

      nav input.search {
        width: 400px;
      }

      .searchresult {
        width: 500px;
        left: -250px;
        border: 1px solid #CCC;
        box-shadow: 3px 2px 5px #888888;
        position: relative;
        background-color: white;
      }

      .searchresult ul {
        margin-left: 1em;
        margin-top: 0.3em;
        height: 300px;
        overflow-y: scroll;
      }

      .searchresult li {
        margin-bottom: 1em;
      }

      .searchresult li {
        list-style: none;
      }


      /* Navbar */
      .navbar {
        height: 3em;
      },
      .navbar + .docs-section {
        border-top-width: 0; }
      .navbar,
      .navbar-spacer {
        display: block;
        width: 100%;
        background: #fff;
        z-index: 99;
        border-bottom: 1px solid #eee; }
      .navbar-spacer {
        display: none; }
      .navbar > .container {
        width: 100%; }
      .navbar-list {
        list-style: none;
        margin-bottom: 0; }
      .navbar-item {
        position: relative;
        float: left;
        margin-bottom: 0; }
      .navbar-link {
        text-transform: uppercase;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: .2rem;
        margin-right: 35px;
        text-decoration: none;
        line-height: inherit;
        color: #222; }
      .navbar-link.active {
        color: #33C3F0; }

      .navbar-el {
        margin-right: 35px;
      }

      .navbar li .github img {
        height: 32px;
        width: 32px;
      }

      .card .comments {
        position: relative;
      }
      .newcard .comments a {
        display: none;
      }

      .card .comments .addcomment {
        display: none;
        margin-bottom: 1em;
      }

      .card .newcomment .addcomment,
      .card .newcomment textarea {
        display: inherit;
      }

      .card .newcomment a.new {
        display: none;
      }

      .card .comments a {
        font-size: smaller;
        font-weight: bold;
        text-decoration: none;
      }

      .card .comments a.new {
        position: absolute;
        top: 0;
        right: 0;
      }

      .card .comments a.add {
        position: absolute;
        right: 0;
      }

      .navbar .container {
        position: relative;
      }
      .current-person {
        right: 0px;
        text-align: left;
        border: 1px solid #AAA;
        display: inline-block;
        min-width: 130px;
        position: absolute;
        right: 0px;
      }

      .current-person a {
        text-decoration: none;
      }

      .current-person img {
        height: 48px;
        width: 48px;
        float: right;
        margin-left: 6px;
      }

      .current-person .date-range {
        margin-left: 3px;
        font-size: smaller;
        color: #AAA;
      }


      .schedule {
        width: 600px;
        left: -300px;
        border: 1px solid #CCC;
        box-shadow: 3px 2px 5px #888888;
        position: relative;
        background-color: white;
      }

      .schedule .title {
        margin: 0;
        padding-top: 9px;
        padding-bottom: 9px;
        font-size: 1.5em;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        background-color: #56C4E8;
        color: white;
      }

      .schedule .action {
        background-color: #56C4E8;
      }

      .schedule ul {
        margin: 1em;
      }

      .schedule ul li {
        display: inline-block;
        margin: 1em;
        text-align:center;
      }

      .schedule ul li img {
        height: 64px;
        width: 64px;
      }

      .schedule ul li .date-range {
        font-size: smaller;
        color: #AAA;
      }


    </style>
  </head>
  <body>
    <div class='container'>
      <nav class='navbar'>
        <div class='container'>
          <ul class='navbar-list'>
            <li class='navbar-item'><a class="navbar-el github" href="https://www.github.com/guyirvine/haveyoursay"><img src='https://github.com/favicon.ico'></a></li>
            <li class='navbar-item'><input class='navbar-el searchcriteria' type='text' placeholder="type here to search"></input></li>
            <li class='navbar-item'><a class='navbar-el button createcard' href='#card-new'>New Card</a></li>
          </ul>
          <div class='current-person'>
            <a href='#schedule'>
              <img src='images\smiley.png'></img>
              <div class='date-range start-date'>Mon, 1st</div>
              <div class='date-range end-date'>Wed, 21st</div>
            </a>
          </div>
        </div>
      </nav>

      <div class='content'>
      </div>

      <div class='popup hide'>
      </div>
    </div>

    <div class='templates'>
      <div class='schedule'>
        <div class='title'>Schedule</div>
        <ul>
          <li>
            <img class='profile'></img>
            <div class='date-range'></div>
          </li>
        </ul>
        <div class='action'>
          <a href='#board' class='close button'>Close</a>
        </div>
      </div>

      <div class='card'>
        <div class='section title'>Have Your Say</div>
        <div class='section question'>
          <label>Your Question</label>
          <div class='input'></div>
          <textarea placeholder="Please enter your title and press enter before entering your question"></textarea>
        </div>
        <div class='section why'>
          <label>Why?</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section lookingintoit'>
          <label>We're looking into it</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section whatwedid'>
          <label>What we did</label>
          <div class='input'></div>
          <textarea></textarea>
        </div>
        <div class='section comments'>
          <label>Comments</label>
          <a href='new comment' class='new'>New Comment</a>
          <div class='addcomment'>
            <textarea></textarea>
            <a href='add' class='add'>Add Comment</a>
          </div>
          <div class='comment'>
            <div class='createdon'></div>
            <div class='input'></div>
          </div>
        </div>
        <div class='section action'>
          <a href='#board' class='close button'>Close</a>
          <a href='edit' class='edit button'>Edit</a>
          <a href='cancel' class='cancel button'>Cancel</a>
          <a href='update' class='update button'>Update</a>
        </div>
      </div>

      <div class='board'>
        <div class='row'>
          <div class='todo four columns'>
            <div class='title'>Your Question</div>
          </div>
          <div class='doing four columns'>
            <div class='title'>We're looking into it</div>
          </div>
          <div class='done four columns'>
            <div class='title'>What we did</div>
          </div>
        </div>
      </div>

      <div class='boardcard'>
        <div class='colorbar'></div>
        <div class='section question_summary'></div>
        <div class='section question'></div>
        <div class='section why'></div>
        <div class='section lookingintoit'></div>
        <div class='section whatwedid'></div>
        <div class='section status'>
            <div class='count'></div>
            <a href='like'>
              <img src="images/thumbs_up.png"></img>
              <span></span>
            </a>
            <div class='label'></div>
        </div>
        <div class='searchlookup'></div>
        <div class='section comments'>
          <div class='comment'>
            <div class='createdon'></div>
            <div class='input'></div>
          </div>
        </div>
      </div>

      <div class='searchresult'>
        <div class='title'>Search Result</div>
        <ul>
          <li><a href='card'></a></li>
        </ul>
      </div>
    </div>
    <script type='text/javascript'>

      $(window).ready(app.apponready);

    </script>
  </body>
</html>
